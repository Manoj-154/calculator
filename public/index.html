<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="practice.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
</head>
<body>
    <div class="mx-5 px-5 mt-5 pt-4">
        <div class="row">
            <input type="text" name="" id="resultView">
        </div>
        <div class="row mt-2 c">
           <h2>C</h2>
        </div>
        
        <div>
            <div class="row" id="row1">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col" id="addButton">+</div>
            </div>
            <div class="row mt-2" id="row2">
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col" id="subButton">-</div>
            </div>
            <div class="row mt-2" id="row3">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col" id="mulButton">*</div>
            </div>
            <div class="row mt-2" id="row4">
                <div class="col">.</div>
                <div class="col">0</div>
                <div class="col" id="equalsT0Button">=</div>
                <div class="col" id="divButton">/</div>
            </div>
        </div>
    </div>
</body>
</html>
